    <script type="text/javascript">
        // $(function(){
        //     $('#fullpage').fullpage();

        function search(){
            $('.search').css('display','block')
            $('.search_box').css('display','block')
            $('.search_list').css('display','none')
            parent.window.iframefixed()
        }
        function none(){
            $('.search').css('display','none')
            parent.window.iframeabsolute()
        }
        function list(){
            $('.search').css('display','block')
            $('.search_box').css('display','none')
            $('.search_list').css('display','flex')
            parent.window.iframefixed()
        }
        $('.ipt_text > ul >li').click(function(){
            console.log($(this).text())
            $('.ipt > input').val($(this).text())
        })
        function serachclick(){
            if($('.ipt > input').val()!=''){
                top.location.href = './search_Result.html?search='+$('.ipt > input').val()
            }
        }
    </script>
