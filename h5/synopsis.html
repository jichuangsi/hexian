    <script type="text/javascript">

        for(let i = 0; i < $(".center_title").children().length; i++){
                setTimeout(() => {
                $(".center_title").children().eq(i).addClass("qie");
                }, i*4+'00');
            }
        function scroll(){
            var a = $(document).scrollTop()+100
            var b = $(".center")[0].offsetTop
            var c = $("#synopsis")[0].offsetTop
            var d = $("#strategy")[0].offsetTop
            var e = $("#Idea")[0].offsetTop
            var f = $("#Culture")[0].offsetTop
            if(b < a){
                $('.center_nav').css('display','block')
            }else{
                $('.center_nav').css('display','none')
            }
            if(c<a&&a<d){
                $(".center_nav > a").eq(0).addClass('check').siblings().removeClass('check')
            }
            if(d<a&&a<e){
                $(".center_nav > a").eq(1).addClass('check').siblings().removeClass('check')
            }
            if(e<a&&a<f){
                $(".center_nav > a").eq(2).addClass('check').siblings().removeClass('check')
            }
            if(f<a){
                $(".center_nav > a").eq(3).addClass('check').siblings().removeClass('check')
            }
        }
        function iframefixed(){
            $('#head').css('position','fixed')
            $('#head').css('height','100%')
            $('.btn').css('zIndex','70')
        }
        function iframeabsolute(){
            $('#head').css('position','absolute')
            $('#head').css('height','300px')
            $('.btn').css('zIndex','30')
        }
