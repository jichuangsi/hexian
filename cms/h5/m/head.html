    <script type="text/javascript">
        // $(function(){
        //     $('#fullpage').fullpage();
        // });
        
        function scroll_top(l){
            console.log(l)
            $('.search').css('left',-l+'px')
        }
        function search(){
            $('.big_box').css('display','block')
            // $('.big_box').css('transform','scale(1)')
            // $('.big_box').css('top','0px')
            // $('.big_box').css('left','0px')
            // $('.search').css('opacity','1')
            // $('.search').css('transform','scale(1)')
            // $('.search').css('top','0px')
			$('.search').css('display','block')            // $('.search').css('left','0px')
            $('.search_box').css('display','block')
            $('.search_list').css('display','none')
            $('.ipt > input').val('')
			//$('.head').css('position','fixed')
			$('.head').css('zIndex','999')
			for(let i = 0; i< $('.ipt_text').find('li').length; i++){
                setTimeout(function(){
                    $('.ipt_text').find('li').eq(i).css('opacity',1)
                    $('.ipt_text').find('li').eq(i).css('transform','translate(-0px,-0px)')
                },i*1+'00')
            }
           // parent.window.iframefixed()
        }
        function none(){
            $('.big_box').css('display','none')
            // $('.big_box').css('transform','scale(0.1)')
            // $('.big_box').css('top','-50%')
            // $('.big_box').css('left','50%')
            // $('.search').css('opacity','0')
            // $('.search').css('transform','scale(0.1)')
            // $('.search').css('top','-100%')
			$('.search').css('display','none')
            // $('.search').css('left','50%')
           // parent.window.iframeabsolute()
		   $('.head').css('zIndex','2')
            setTimeout(function(){
                $('.search_list').css('display','none')
                $('.search_box').css('display','none')
            },500)
			$('.search_list').find('.one').css('opacity',0)
            $('.search_list').find('.one').css('transform','translate(-20px,-20px)')
            $('.ipt_text').find('li').css('opacity',0)
            $('.ipt_text').find('li').css('transform','translate(-20px,-20px)')
        }
        function list(){
            $('.big_box').css('display','block')
            // $('.big_box').css('transform','scale(1)')
            // $('.big_box').css('top','0px')
            // $('.big_box').css('left','0px')
            // $('.search').css('opacity','1')
            // $('.search').css('transform','scale(1)')
            // $('.search').css('top','0px')
			$('.search').css('display','block')
            // $('.search').css('left','0px')
            $('.search_box').css('display','none')
            $('.search_list').css('display','block')
			//$('.head').css('position','fixed')
			$('.head').css('zIndex','999')
			for(let i = 0; i< $('.search_list').find('.one').length; i++){
                setTimeout(function(){
                    $('.search_list').find('.one').eq(i).css('opacity',1)
                    $('.search_list').find('.one').eq(i).css('transform','translate(-0px,-0px)')
                },i*1+'00')
            }
           //parent.window.iframefixed()
        }
        $('.ipt_text > ul >li').click(function(){
            console.log($(this).text())
            $('.ipt > input').val($(this).text())
        })
        function serachclick(){
			$("#searchDataForm").submit();
            //if($('.ipt > input').val()!=''){
                //top.location.href = '{ms:global.host/}/{ms:global.style/}/search_Result.html?search='+$('.ipt > input').val()
            //}
        }
        $('.one').find('span').click(function(){
            if($(this).text() == '+'){
                $(this).text('-')
                $(this).css('fontSize','0.96rem')
                $(this).parent().parent().find('.two').css('display','flex')
            }else{
                $(this).text('+')
                $(this).css('fontSize','0.56rem')
                $(this).parent().parent().find('.two').css('display','none')
            }
            event.stopPropagation()
        })
        $('.two').find('span').click(function(){
            if($(this).text() == '+'){
                $(this).css('fontSize','0.96rem')
                $(this).text('-')
                $(this).parent().parent().find('.three').css('display','flex')
            }else{
                $(this).text('+')
                $(this).css('fontSize','0.56rem')
                $(this).parent().parent().find('.three').css('display','none')
            }
            event.stopPropagation()
        })
    </script>
