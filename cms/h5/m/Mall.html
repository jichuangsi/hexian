        for(let i = 0; i < $(".center_title").eq(0).children().length; i++){
               setTimeout(function() {

        function scroll(){

            var b = $(".center")[0].offsetTop

            scroll_top(l);
            $('.banner>.center_title').css('transform','translate(-50%,'+(-a/2)+'px)')
            if(b<a+400){
            for(let i = 0; i < $(".center_title").eq(1).children().length; i++){
                   setTimeout(function() {
                    $(".center_title").eq(1).children().eq(i).addClass("qie");
                    }, i*4+'00');
                }
            }
        }
        function iframefixed(){
            $('#head').css('position','fixed')
            $('#head').css('height','100%')
            $('.center').css('zIndex','6')
        }
        function iframeabsolute(){
            setTimeout(function(){
                $('#head').css('position','relative')
                $('#head').css('height','1.14rem')
                $('.center').css('zIndex','99')
            },500)
