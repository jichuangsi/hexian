<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{ms:global.host/}/{ms:global.style/}/assets/style/search_Result.css">

</head>

<body onscroll="scroll()">
    <!-- <div id="fullpage"> -->
        
    <#include "head.html">
    <div class="wrapper">
        <!-- 最外层部分 -->
        <div class="banner">
            <div class="center_title">
                <img class="title_img" src="{ms:global.host/}/{ms:global.style/}/assets/images/校园招聘/和鲜-加入和鲜-招聘职位_03.png" alt="">
                <p class="fsz56">搜索结果</p>
                <img src="{ms:global.host/}/{ms:global.style/}/assets/images/和鲜-公司动态/微信图片_20190820154249.png" alt="">
                <!-- <p>加入我们，共同庆祝世界各地的精湛技艺和生活乐趣。</p> -->
            </div>
            <!-- 轮播部分 -->
            <div class="imgList">
                <img src="{ms:global.host/}/{ms:global.style/}/assets/images/校园招聘/和鲜-加入和鲜-校园招聘_01.png" alt="">
            </div>
        </div>
    </div>
    <div class="center">
        <div class="list">
            {ms:arclist ispaging=true noflag=h} 
				  {ms:if item.flag=='a2,'}
				  <a href="{ms:global.url/}[field.link/]">
					<div class="list_box">					
						<div class='img'> 
							<img src="{ms:global.host/}[field.litpic/]" alt="">
						</div>
					<div class="time">
					   [field.date?string("yyyy年MM月dd日")/]
					</div>
					<div class="title">
						[field.title/]
					</div>
					<!-- <div class="title">
					   [field.descrip/]
					</div> -->
					</div>
				</a>
				 {/ms:if}
			{ms:if item.flag=='a1,'}
				<a href="{ms:global.url/}[field.link/]">
				<div class="list_box big_list_box">
						<img src="{ms:global.host/}[field.litpic/]" alt="">
					<div class="time">
						[field.date?string("yyyy年MM月dd日")/]
					</div>
					<div class="title">
						 [field.title/]
					</div>
				</div>
				</a>
			{/ms:if}
		{/ms:arclist}
        </div>
        <div class="more" onclick="more()">
            加载更多
        </div>
        <#include "foot.html">
    </div>
    <!-- </div> -->
    <script type="text/javascript">
        // $(function(){
        //     $('#fullpage').fullpage();
        // });
        // var h = window.innerHeight
        //     console.log(h)
        // $('.imgList').css('height',h+'px')

        // onresize = function(){
        //     h = window.innerHeight
        //     $('.imgList').css('height',h+'px')
        //     console.log(h)
        // }
        for(let i = 0; i < $(".center_title").children().length; i++){
               setTimeout(function() {
                $(".center_title").children().eq(i).addClass("qie");
                }, i*4+'00');
            }
        function scroll(){
            var l = $(document).scrollLeft()
            var a = $(document).scrollTop()
            var b = $(".list")[0].offsetTop
            $('.wrapper').css('left',-l+'px')
            //var childWindow = $("#head")[0].contentWindow; //表示获取了嵌入在iframe中的子页面的window对象。  []将JQuery对象转成DOM对象，用DOM对象的contentWindow获取子页面window对象。
            //childWindow.scroll_top(l);
scroll_top(l);
            $('.banner>.center_title').css('transform','translate(-50%,'+(-a/2)+'px)')
            if(b<a+400){
                for(let i = 0; i < $(".list_box").length; i++){
                   setTimeout(function() {
                        $(".list_box").eq(i).addClass("qie");
                    }, i*4+'00');
                }
            }
        }
        
        $('.list > .list_box').click(function(){
            //window.location.href = './news_details.html'
        })
        function iframefixed(){
            $('#head').css('position','fixed')
            $('#head').css('height','100%')
            $('.center').css('zIndex','6')
        }
        function iframeabsolute(){
            setTimeout(function(){
                $('#head').css('position','absolute')
                $('#head').css('height','2rem')
                $('.center').css('zIndex','99')
            },500)
        }

       function more(){
  		var pageNo = 1;
  		var total = {ms:page.total/};
  		var size = {ms:page.rcount/}+6;
		var categoryIds = {ms:search.categoryIds/};
		
  		window.location.href="{ms:global.host/}/cms/10/search.do?categoryIds="+categoryIds+"&article_keyword={ms:search.article_keyword/}&size="+size+"&pageNo="+1;
  		window.event.returnValue=false; 
		//http://127.0.0.1:8080/ms-mcms/cms/10/search.do?categoryIds=152&basic_title=&size=6&pageNo=3
  	}
        // })
    </script>
</body>

</html>
